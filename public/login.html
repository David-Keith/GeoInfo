<!-- This is the login page. Logged in users will be able to save locations on the map to quickly bring up again in the future.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GeoInfo - Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	
	<!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
	
    <script type="text/babel" src="login.js"></script>
</head>

<body>
<nav>
    <a href="/">Home</a>
    <a href="/login.html">Login</a>
    <a href="/app.html">App</a>
</nav>

<div id="header" style="padding: 32px 0px 0px 32px;">
    <span id="sign-in-status"></span> | <a href="javascript:firebase.auth().signOut()">Sign Out</a>
</div>
<div id="firebaseui-auth-container" style="padding: 32px 0px 0px 0px; width: 20%;"></div>

<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
<div id="footer">
    <!-- Debug: <span id="account-details"></span> -->
</div>

<div id="LoginForm">
    <h2 id="SecuirtyWarning">Don't use any actual passwords here. There is no security implemented.</h2>
    <h2>Log in to use the app</h2>
    <form id="login">
        <label>Username: <input id="usernameInput" type="text" placeholder="username"/></label>
        <p><label>Password: <input id="passwordInput" type="password" placeholder="password"/></label></p>
    </form>
    <input id="PasswordSubmit" type="submit" value="login"/>
    <div id="BadLoginParent">
        <div id="BadLogin">
            <p id="NoSuchUser" class="BadSubmit"></p>
            <p id="BadPassword" class="BadSubmit"></p>
        </div>
    </div>
    <br/> <br/>
</div>

<div id="RegisterForm">
    <h2>Register</h2>
    <form id="register">
        <label>Username: <input id="usernameRegister" type="text" placeholder="username"/></label>
        <p><label>Password: <input id="passwordRegister" type="password" placeholder="password"/></label></p>
        <br/>
    </form>
    <input id="RegisterSubmit" type="submit" value="register"/>
    <div id="BadRegisterParent">
        <p id="BadRegister" class="BadSubmit">User already exists. Please try again.</p>
    </div>
</div>
<div id="UserLoggedIn">
    <p>You are already logged in, redirecting you to the app.</p>
</div>
</body>
</html>
