	<div id="LoginForm">
        <h2>Log in to use specific features</h2>
        <form>
            <label>Username: <input id ="emailInput" type="email" placeholder="email"/>
            <div class="invalidEmail">Please enter a valid email</div></label>
            <p><label>Password: <input id="passwordInput" type="password" placeholder="password"/></label></p>
            <br />
            <p>Test that you're not a robot. Enter 'sun' or 'rain'</p>
            <p><label>Test: <input id='secretInput' type="text" pattern="sun|rain" placeholder="secret word"/></label></p>
            <input id="PasswordSubmit" type="submit" value="login" />
        </form>
        <br /> <br />

        <a href="https://david-keith.github.io/GeoInfo/app">Continue without logging in</a>
    </div>
    <div id="UserLoggedIn">
        <p>You are already logged in, redirecting you to the app.</p>
    </div>
    <script>
        var emailInput = document.getElementById("emailInput").value;
        var passwordInput = document.getElementById("passwordInput").value;
        var secretInput = document.getElementById("secretInput").value;
