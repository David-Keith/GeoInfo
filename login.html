<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GeoInfo - Login</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<nav>
		<a href="https://david-keith.github.io/GeoInfo/">Home | </a>
		<a href="https://david-keith.github.io/GeoInfo/login">Login | </a>
		<a href="https://david-keith.github.io/GeoInfo/app">App</a>
	</nav>

	<input type="button" value="home" onClick="parent.location='https://david-keith.github.io/GeoInfo/'">
	<input type="button" value="test" onClick="parent.location='https://www.google.com'">
	
	<h2>Log in to use specific features</h2>
	<form>
		<label>Username: <input type="email" placeholder="email"/>
		<div class="invalidEmail">Please enter a valid email</div></label>
		<p><label>Password: <input type="text" placeholder="password"/></p></label>
		<br />
		<p>Test that you're not a robot. Enter 'sun' or 'rain'</p>
		<p><label>Test: <input type="text" pattern="sun|rain" placeholder="secret word"/></p></label>
		<input type="submit" value="login" />
	</form>
	<br /> <br />
	
	<a href="https://david-keith.github.io/GeoInfo/">Continue without logging in</a>
</html>
