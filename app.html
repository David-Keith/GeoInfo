<!-- This is the main page for the application. Users can interact with the map to get weather forecast data. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GeoInfo - Weather</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <!--<script type="text/babel" src="app.js"></script>-->
    <script src="app.js"></script>

</head>

<body>
<nav>
    <a href="https://david-keith.github.io/GeoInfo/">Home</a>
    <a href="https://david-keith.github.io/GeoInfo/login">Login</a>
    <a href="https://david-keith.github.io/GeoInfo/app">App</a>
</nav>
<div id="AppMain">

    <header>
        <h1 style="text-align: center;">Select a location on the map</h1>
    </header>
    <table>
        <tr>
            <th rowspan="1" colspan="1">Map:</th>
            <th rowspan="1" colspan="1">Forecast:</th>
        </tr>
        <tr>
            <td rowspan="2"><img class="interactive" alt="Google maps"
                                 src="https://lh3.googleusercontent.com/MOf9Kxxkj7GvyZlTZOnUzuYv0JAweEhlxJX6gslQvbvlhLK5_bSTK6duxY2xfbBsj43H=w300"/>
            </td>
            <td rowspan="2"><img id="weather" class="interactive" alt="Weather forecast"
                                 src="http://www.weather.gov/images/phi/features/weather_symbols.png"/></td>
        </tr>
        <tr></tr>
        <tr>
            <td id="current"></td>
            <td>Time of Day: <input type="range" name="time" value="12" min="0" max="24" step="2"></td>
        </tr>
    </table>

    <section>
        <button id="save">Save Location</button>

        <!-- html for new saved locations will be dynamically generated here with js -->
        <div id="SavedLocationsParentDiv" class="savedLocations"></div>

    </section>
</div>
<div id="UserNotLoggedIn">
    <p>You are not logged in, redirecting you to the login page.</p>
</div>

<div id="mapContainer"><div id="map"></div> <div id="forecastContainer"></div></div>

<!-- Dark Sky API usage terms requires this link to be displayed somewhere on your app -->
<a href="https://darksky.net/poweredby/">Forecasts Powered by Dark Sky</a>

<!-- Link to the google maps API using our API key and call the given callback function. 
	 This should be hidden in a js file! -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPJt-VSH9xFqISuHq3Dff_lIu4eakY9rs&callback=initMap"
async defer></script>

</body>
</html>
