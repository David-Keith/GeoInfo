<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GeoInfo - Weather</title>
	
	<!-- ensure the page doesn't cache -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

</style>
	
</head>

<body>
	<nav>
		<a href="https://david-keith.github.io/GeoInfo/">Home | </a>
		<a href="https://david-keith.github.io/GeoInfo/login">Login | </a>
		<a href="https://david-keith.github.io/GeoInfo/app">App</a>
	</nav>
	
	<header>
		<h1 style="text-align: center;">Select a location on the map</h1>
	</header>
	
	<table>
		<tr>
			<th rowspan="1" colspan="1">Map:</th>
			<th rowspan="1" colspan="1">Forecast:</th>
		</tr>
		<tr>
			<td rowspan="3"><img src="https://lh3.googleusercontent.com/MOf9Kxxkj7GvyZlTZOnUzuYv0JAweEhlxJX6gslQvbvlhLK5_bSTK6duxY2xfbBsj43H=w300" /></td>
			<td rowspan="2"><img src="http://worldheadway.com/wp-content/uploads/2015/04/weather.jpg" /></td>
		</tr>
		<tr></tr>
		<tr>
			<td>Time of Day: <input type="range" name="time" value="12" min="0" max="24" step="2"></td>
		</tr>
	</table>

</body>
</html>
